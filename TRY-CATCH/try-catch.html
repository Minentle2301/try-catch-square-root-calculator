<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square root calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id="container">
           <div class="main">
                <form class="calculatorForm" name="calculatorForm">
                    <div class="screen">
                        <input type="text" name="screen" id="screen">
                    </div>
                    <div class="btn">
                        <input class="btn btn-primary" type="button" value="1" name="num1" onclick="valueButton(this);">
                        <input class="btn btn-primary" type="button" value="2" name="num2" onclick="valueButton(this);">
                        <input class="btn btn-primary" type="button" value="3" name="num3" onclick="valueButton(this);">
                        <input class="btn btn-primary" type="button" value="4" name="num4" onclick="valueButton(this);">
                        <input class="btn btn-primary" type="button" value="5" name="num5" onclick="valueButton(this);">
                        
                    </div>
                    <br>
                    <div class="btn">
                        <input class="btn btn-primary" type="button" value="6" name="num6" onclick="valueButton(this);">
                        <input class="btn btn-primary" type="button" value="7" name="num7" onclick="valueButton(this);">
                        <input class="btn btn-primary" type="button" value="8" name="num8" onclick="valueButton(this);">
                        <input class="btn btn-primary" type="button" value="9" name="num9" onclick="valueButton(this);">
                        <input class="btn btn-primary" type="button" value="0" name="num0" onclick="valueButton(this);">
                    </div>

                    <div class="btn">
                        <input class="btn btn-primary" id="calculateButton" type="button" value="Calculate" name="calculate" onclick="Calculate();">
                    </div>


                </form>
           </div>
     </div>




    <script src="try-catch.js"></script>
</body>
</html>
